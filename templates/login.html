{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 40px auto;">
    <form method="POST" action="{{ url_for('login') }}">
        <h2 style="border: none; margin-bottom: 25px;">Iniciar Sesión</h2>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <button type="submit" style="width: 100%;">Ingresar</button>
    </form>
    
    <div style="margin-top: 20px; text-align: center; font-size: 0.9em; color: var(--secondary-color); padding: 15px; background-color: var(--light-color); border-radius: 5px;">
        Si No Recuerda Su Contraseña Contacte Al Administrador Para Su Restablecimiento.
    </div>
</div>
{% endblock %}
